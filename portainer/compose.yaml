services:
  portainer-ce:
    image: portainer/portainer-ce:2.27.8
    ports:
      - 10.0.0.1:8000:8000
      - 10.0.0.1:9443:9443
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
  portainer_data:
    external: true
networks: {}
